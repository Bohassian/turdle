version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    image: turdle
    build:
        context: .
        dockerfile: Dockerfile
    command: bin/start-dev-server
    volumes:
      - .:/turdle
    ports:
      - "3000:3000"
      - "7658:7658"
    depends_on:
      - db
  tailwind:
    image: turdle
    stdin_open: true
    volumes:
      - .:/turdle
    command: "bin/rails tailwindcss:watch"
    depends_on:
      - web
  redis:
    image: redis
